<app-button></app-button>
    <div class="container-fluid">
        <form #ref="ngForm" (ngSubmit)="addAttendance(ref)">
            <div class="form-group">
                <input type="number" name="id" class="form-control" placeholder="enter id" required ngModel>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="enter name"  required ngModel>
            </div>
            <div class="form-group" style="width:200px;">
                <input type="date" name="date" class="form-control" placeholder="current date"  required ngModel>
            </div>
            <div class="form-group" style="width:200px;">
                <input type="time" name="inTime" class="form-control" placeholder="pick intime"  required ngModel>
            </div>
            <div class="form-group" style="width:200px;">
                <input type="time" name="outTime" class="form-control" placeholder="pick outime"  required ngModel>
            </div>
            <div class="form-group">
                <select name="status" style="width:200px;height:38px;border-radius:5px;border:1px solid rgb(206, 212, 202);"> 
                    <option value=""> select option </option>
                    <option value="present"> Present </option>
                    <option value="absent"> Absent </option>
                </select>
            </div>
            <div class="buttons">
                <button  class="btn btn-success" style="
                width: 93px;
                margin-left: 10px;"> Edit</button>
                <button class="btn btn-danger" style="
                width: 93px;
                margin-left: 10px;"> Delete</button>
            </div>
        </form>
    </div>
<app-footer></app-footer>
