<app-button></app-button>
<div class="container-fluid">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome Back</h2>
        <h4 class="animation a2">Log in to your account using username and password</h4>
      </div>
      <form [formGroup]="userForm" novalidate>
        <div class="row">
            <div class="col-12">
                <!-- <label for="username"> Username </label> -->
                <input type="text" name="username" class="form-control animation a3" formControlName="username" ngModel placeholder="Username">
            </div>
            <div *ngIf="userForm.controls['username'].invalid && (userForm.controls['username'].dirty || 
            userForm.controls['username'].touched)" class="alert">
                <div *ngIf="userForm.controls['username'].errors?.required">
                please enter username
                </div>
                <div *ngIf="userForm.controls['username'].errors?.minlength">
                username must be atleast 5 chars
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-12">
                <!-- <label for="password"> Password </label> -->
                <input type="password" name="password" class="form-control  animation a4" formControlName="password" ngModel  placeholder="Password">
            </div>
            <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || 
            userForm.controls['password'].touched)" class="alert" style="margin-left: -1px;">
                <div *ngIf="userForm.controls['password'].errors?.required">
                please enter password
                </div>
                <div *ngIf="userForm.controls['password'].errors?.pattern">
                password contain atleast 1 small and capital letter, number and special symbol
                </div>
            </div>
        </div>
        <p class="animation a5"><a href="#">Forgot Password</a></p>
        <button class="animation a6">LOGIN</button>
    </form>
     
    </div>
    <div class="right"></div>
  </div>
















<app-footer></app-footer>
